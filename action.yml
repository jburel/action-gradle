name: 'Install'
description: 'Install Java & Gradle'
inputs:
  gradle-version:
    description: 'Version of gradle to install'
    required: false
    default: 6.8.3
  java-version:
    description: 'Version of Java to install'
    required: false
    default: 11
  java-distribution:
    description: 'The Java distribution to install'
    required: false
    default: 'zulu'

runs:
  using: "composite"
  steps:
    - name: Set up JDK ${{ inputs.java-version }}
      uses: actions/setup-java@v3
      with:
        java-version: ${{ inputs.java-version }}
        java-distribution: ${{ inputs.java-distribution }}
        cache: 'gradle'
    - name: Wrap with specified version
      run: gradle wrapper --gradle-version=${{ inputs.gradle-version }}
      if: ${{ inputs.gradle-version != '' }}
      shell: bash
    - name: Wrap without version
      run: gradle wrapper
      if: ${{ inputs.gradle-version == '' }}
      shell: bash
